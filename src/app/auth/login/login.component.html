<div class="container-fliud d-flex align-items-center justify-content-center ">
    <div class="card text-center p-5" style="width: 18rem;">
        <div class="card-body d-flex flex-column align-items-center">
            <h5 class="card-title text-start mb-4">User Managment System </h5>
            <h5 class="card-title">Sign In</h5>
            <p class="card-text text-secondary">Enter you ceredential to access your account.</p>
            <form [formGroup]="loginForm" action="submit">
                <div class="d-flex flex-column align-items-start mb-3">
                    <label for="username" class="py-2"> User name </label>
                    <input class="input-style" type="text" formControlName="username" name="username" id="username" placeholder="Enter Your Username">
                </div>
                <div class="d-flex flex-column align-items-start mb-3">
                    <label for="username" class="py-2"> Password </label>
                    <input class="input-style" type="password" formControlName="password" name="password" id="password" placeholder="Enter Your Password">
                </div>
            </form>
            <button type="submit" class="btn btn-warning btn-w text-light" (click)="login()">login</button>
        </div>
    </div>
</div>
